<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <!-- <Moment class="js"></Moment> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 
   <title>Train Scheduler</title>

</head>

<body>

  <!-- An utterly ugly form! -->
  <label for="name-input">Name:</label>
  <input class="form-control" id="name-input" type="text">
  <label for="destination-input">Destination:</label>
  <input class="form-control" id="destination-input" type="text">
  <label for="departure-input">Initial Departure:</label>
  <input class="form-control" id="departure-input" type="text">
  <label for="interval-input">Frequency:</label>
  <input class="form-control" id="interval-input" type="text">

  <!-- Submit Button -->
  <button id="click-button" type="submit">Submit</button>

  <hr>

  <!-- Displayed Data -->
  <div id="displayed-data"></div>

    <div class="container">
            <div class="row">
            <div class="col-lg-12">
              <!-- Train Schedule -->
              <div class="card">
                <div class="card-header">
                  Current Train Schedule
                </div>
                <div class="card-body">
                  <table class="table table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- Add Train  -->
              <div class="card mt-2">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="name-input">Train</label>
                      <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                      <label for="first-train-input">Initial Departure (HH:mm - military time)</label>
                      <input type="text" class="form-control" id="first-train-input">
                    </div>
                    <div class="form-group">
                      <label for="interval-input">Frequency (min)</label>
                      <input type="text" class="form-control" id="interval-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                  </form>
                </div>
              </div>
            </div>


    </div>
  

  

  <!-- ====================================================================== -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="./assets/javascript/logic.js"></script>

  

</body>

</html>
