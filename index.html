<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

 
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Pudexim Railroad</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2 The current time is:></h2>
                <div id="MyClockDisplay" class="clock" onload="showTime()">
        </div>

        <div class="panel panel-default">
            <!-- <div class="panel-heading" id="banner">
                <br>
                <h2 class="panel-title text-center">Train Schedule</h2>
            </div> -->
            <div>
                <br>
                <table id="trainTable">
                    <tr>
                        <th><i class="train"></i> Train</th>
                        <th><i class="destination"></i> Destination</th>
                        <th id="times"><i class="frequency"></i> Frequency (min)</th>
                        <th id="times"><i class="next-arrival"></i> Next Arrival</th>
                        <th id="times"><i class="minutes-away"></i> Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body form-group">
                    <form>
                        <label for="trainNameInput">Train Name</label>
                        <br>
                        <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp" placeholder="Enter Train Name" required>
                        <label for="destinationInput">Destination</label>
                        <br>
                        <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Enter Destination" required>
                        <br>
                    </form>
                    <form class="form-inline">
                        <label for="firstTrainInput">First Train Time</label>
                        <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="firstTrainInput" required>
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="30">
                        <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!--JavaScript-->
            <script src="assets/javascript/logic.js"></script>
            <script src="assets/javascript/time.js"></script>
            <!--Firebase app-->
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
</body>

</html>
