<html lang="en-us">

<head>

  <!-- jQuery -->

  <title>Train Scheduler</title>

<body>

  <label for="name-input">Train:</label>
  <input class="form-control" id="name-input" type="text">

  <input class="form-control" id="interval-input" type="text">
